<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA SEQUENCER PRO â€” GitHub Mobile Edition</title>
    
    <script src="https://cdn.jsdelivr.net/gh/gzuidhof/coi-serviceworker@latest/coi-serviceworker.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

    <style>
        :root {
            --primary: #0066ff;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --accent: #22c55e;
        }

        body {
            margin: 0;
            padding: 15px;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container { max-width: 600px; margin: auto; }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        h2 { margin: 0 0 15px 0; font-size: 1.5rem; text-align: center; color: var(--primary); }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #94a3b8; }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #0f172a;
            color: white;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 10px;
        }

        .btn-upload { background: var(--primary); color: white; }
        .btn-merge { background: var(--accent); color: white; display: none; }
        .btn-download { background: white; color: black; margin-top: 10px; display: none; }

        #status {
            text-align: center;
            font-size: 13px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 15px;
        }

        .progress-item {
            margin-bottom: 10px;
            font-size: 12px;
        }

        .bar-bg { height: 6px; background: #334155; border-radius: 10px; margin-top: 4px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; background: var(--primary); transition: 0.3s; }

        video { width: 100%; border-radius: 12px; border: 1px solid var(--border); margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>ULTRA SEQ v11</h2>
        <div id="status">âš¡ Loading FFmpeg Engine...</div>

        <div class="settings-grid">
            <div>
                <label>CLIP DURATION (S)</label>
                <input type="number" id="duration" value="2" step="0.1">
            </div>
            <div>
                <label>TARGET FPS</label>
                <select id="fps">
                    <option value="60">60 FPS</option>
                    <option value="30">30 FPS</option>
                </select>
            </div>
        </div>

        <button id="uploadBtn" class="btn btn-upload" onclick="document.getElementById('fileIn').click()" disabled>1. SELECT VIDEOS</button>
        <input type="file" id="fileIn" multiple accept="video/*" hidden>
        
        <div id="progressArea"></div>
        
        <button id="mergeBtn" class="btn btn-merge" onclick="runStaggeredProcess()">2. START STAGGERED MERGE</button>
    </div>

    <div id="resultCard" class="card" style="display:none">
        <h2 style="color:var(--accent)">FINAL OUTPUT</h2>
        <video id="outputVideo" controls></video>
        <button id="dlBtn" class="btn btn-download" onclick="downloadMp4()">DOWNLOAD VIDEO</button>
    </div>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ 
        log: true,
        corePath: 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
    });

    const status = document.getElementById('status');
    const uploadBtn = document.getElementById('uploadBtn');
    const mergeBtn = document.getElementById('mergeBtn');
    const progressArea = document.getElementById('progressArea');
    
    let clipFrames = [];
    let finalBlob = null;

    // Initialize FFmpeg
    async function init() {
        try {
            await ffmpeg.load();
            status.innerText = "âœ… Engine Ready (Offline)";
            status.style.color = "#22c55e";
            uploadBtn.disabled = false;
        } catch (e) {
            status.innerText = "âŒ Load Error: Use GitHub Pages (HTTPS)";
            status.style.color = "#ef4444";
        }
    }

    document.getElementById('fileIn').onchange = async (e) => {
        const files = [...e.target.files];
        if(!files.length) return;

        uploadBtn.disabled = true;
        progressArea.innerHTML = "";
        clipFrames = [];

        const fps = document.getElementById('fps').value;
        const dur = document.getElementById('duration').value;

        for(let i=0; i<files.length; i++) {
            const item = document.createElement('div');
            item.className = "progress-item";
            item.innerHTML = `Extracting Clip ${i+1}... <div class="bar-bg"><div id="fill-${i}" class="bar-fill"></div></div>`;
            progressArea.appendChild(item);

            const filename = `input${i}.mp4`;
            ffmpeg.FS('writeFile', filename, await fetchFile(files[i]));

            // Logic: Force exact frame extraction using FFmpeg
            await ffmpeg.run('-i', filename, '-t', dur, '-vf', `fps=${fps}`, `c${i}_%04d.jpg`);
            
            clipFrames[i] = ffmpeg.FS('readdir', '/').filter(f => f.startsWith(`c${i}_`)).sort();
            document.getElementById(`fill-${i}`).style.width = "100%";
        }

        status.innerText = "Extraction Complete";
        mergeBtn.style.display = "block";
    };

    async function runStaggeredProcess() {
        mergeBtn.disabled = true;
        status.innerText = "Sequencing Frames...";
        
        const fps = document.getElementById('fps').value;
        const numClips = clipFrames.length;
        const maxLen = Math.max(...clipFrames.map(c => c.length));
        
        let counter = 0;
        // THE STAGGERED LOGIC: Frame 1 from Clip 1, Frame 2 from Clip 2, etc.
        for(let i=0; i < maxLen; i++) {
            const clipIdx = i % numClips;
            const frameName = clipFrames[clipIdx][i];

            if(frameName) {
                const data = ffmpeg.FS('readFile', frameName);
                const newName = `f_${String(counter).padStart(5, '0')}.jpg`;
                ffmpeg.FS('writeFile', newName, data);
                counter++;
            }
        }

        status.innerText = "Encoding MP4 (Please Wait)...";

        // Stitching frames into high-quality MP4
        await ffmpeg.run('-framerate', fps, '-i', 'f_%05d.jpg', '-c:v', 'libx264', '-pix_fmt', 'yuv420p', '-crf', '18', 'final.mp4');

        const data = ffmpeg.FS('readFile', 'final.mp4');
        finalBlob = new Blob([data.buffer], { type: 'video/mp4' });
        
        document.getElementById('outputVideo').src = URL.createObjectURL(finalBlob);
        document.getElementById('resultCard').style.display = "block";
        document.getElementById('dlBtn').style.display = "block";
        status.innerText = "Merging Complete! ðŸŽ‰";
    }

    function downloadMp4() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(finalBlob);
        a.download = "staggered_output.mp4";
        a.click();
    }

    init();
</script>

</body>
</html>
